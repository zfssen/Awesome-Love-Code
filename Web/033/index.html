<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        * {

        }

        body {

            overflow: hidden;

        /* ÂàùÂßãÂºπÁ™óÊ†∑Âºè */
        .modal-overlay {

        .confirm-btn {

            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4);

        .confirm-btn:hover {

        }

        .confirm-btn:active {
            transform: translateY(-1px);
        }

        /* Â∞èÁ™óÂè£Ê†∑Âºè */
        .tip-window {

            font-size: 18px;

            line-height: 1.6;
        }

        /* Â§ßÁà±ÂøÉÂÆπÂô® */
        .heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FFB6C1 0%, #FF69B4 100%);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            animation: fadeIn 1s ease;
        }

        .big-heart {
            font-size: 250px;
            color: #FF1493;
            animation: heartbeat 1.5s infinite;
            text-shadow: 0 0 30px rgba(255, 20, 147, 0.5);
            margin-bottom: 30px;
        }

        .heart-text {
            font-size: 60px;
            color: #FF1493;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
            animation: fadeIn 1s ease 0.5s both;
            letter-spacing: 10px;
        }

        /* Âä®ÁîªÂÆö‰πâ */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes popIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(0.8);
                opacity: 0;
            }
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            10%, 30% {
                transform: scale(0.9);
            }
            20%, 40%, 60%, 80% {
                transform: scale(1.1);
            }
            50%, 70% {
                transform: scale(1.05);
            }
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .modal-content {
                padding: 30px 40px;
            }

            .modal-title {

            }

            .modal-emoji {
                font-size: 60px;
            }

            .confirm-btn {
                font-size: 20px;
                padding: 15px 40px;
            }

            .tip-window {
                width: 220px;
                font-size: 16px;
                padding: 15px;
            }

            .big-heart {
                font-size: 150px;
                margin-bottom: 20px;
            }

            .heart-text {
                font-size: 40px;
                letter-spacing: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- ÂàùÂßãÂºπÁ™ó -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-emoji">üíå</div>
            <div class="modal-title">‰ºüÊù∞Â≠¶ÈïøÔºåËØ∑Êü•Êî∂</div>
            <button class="confirm-btn" onclick="startShow()">Á°ÆËÆ§</button>

    </div>

    <!-- Â§ßÁà±ÂøÉÂÆπÂô® -->
    <div class="heart-container" id="heartContainer">
        <div class="big-heart">‚ù§</div>
        <div class="heart-text">ËÄÅÈìÅ</div>
    </div>

    <script>
        // ËÄÅÈìÅÂÖÑÂºüÊñáÂ≠óÂàóË°®
        const tips = [
            'ËÄÅÈìÅÔºåÂ§öÂñùÊ∞¥Â∞ëÁÜ¨Â§ú', 'Ë∫´‰ΩìÊúÄÈáçË¶ÅÔºåÂà´Á¥ØÁùÄ‰∫Ü', 'ËÄÅÈìÅ‰∏ÄËµ∑Âä†Ê≤π',
            'ËÆ∞ÂæóÊåâÊó∂ÂêÉÈ•≠Âïä', 'ÊúâÂõ∞ÈöæÁõ¥Êé•ËØ¥ÔºåÂà´ÂÆ¢Ê∞î', 'ËÄÅÈìÅÊ∞∏ËøúÊå∫‰Ω†', 'ÊÉ≥‰Ω†‰∫ÜËÄÅÈìÅ',
            'ÊÑø‰Ω†‰∏ÄÂàáÈ°∫Âà©', 'ÊúüÂæÖ‰∏ãÊ¨°‰∏ÄËµ∑Âó®', 'ËÄÅÈìÅËÄÉËØïÂøÖËøá',
            '‰∏ÄÂàáÈÉΩ‰ºöÂ•ΩÁöÑ', 'Âà´ÁÜ¨Â§ú‰∫ÜËÄÅÈìÅ', 'Êúâ‰∫ãÂ∞±ËØ¥ÔºåÂí±‰ø©Ë∞ÅË∑üË∞Å',
            'Ê≥®ÊÑèË∫´‰ΩìÔºåÂà´Â§™Êãº‰∫Ü', '‰ªäÂ§©ËøáÂæóÂíãÊ†∑', 'Â§©ÂÜ∑‰∫ÜÂ§öÁ©øÁÇπË°£Êúç',
            '‰Ω†ÊòØÊàëÊúÄÈìÅÁöÑËÄÅÈìÅ', 'ÂÖÑÂºüÊÉÖ‰πâ‰∏ÄËæàÂ≠ê', '‰Ω†Á¨ëËµ∑Êù•ÂæàÈò≥ÂÖâ',
            'ÊÉ≥Âíå‰Ω†‰∏ÄËµ∑Âñù‰∏ÄÊùØ', 'Êúâ‰Ω†Ëøô‰∏™ËÄÅÈìÅÁúüÂ•Ω', 'Âí±‰ª¨ÊòØ‰∏ÄËæàÂ≠êÁöÑÂÖÑÂºü',
            '‰ªäÂ§©‰πüË¶ÅÂä†Ê≤πÂïä', '‰Ω†ÊòØÊúÄÊ£íÁöÑ', 'ËÆ§ËØÜ‰Ω†ÊòØÊàëÊúÄÂ§ßÁöÑÂπ∏Ëøê',
            '‰∏ÄËµ∑ÁúãÁêÉ‰∏ÄËµ∑Âó®', '‰Ω†ÁöÑÂø´‰πêÂæàÈáçË¶Å', 'Âí±‰ª¨ÊòØËøáÂëΩÁöÑ‰∫§ÊÉÖ',
            '‰∏çÁ¶ª‰∏çÂºÉ', '‰Ω†Ê∞∏ËøúÊòØÊàëËÄÅÈìÅ', '‰ªäÂ§©‰πüÊÉ≥‰Ω†‰∫Ü',
            'Áªô‰Ω†‰∏Ä‰∏™Â§ßÂ§ßÁöÑÊã•Êä±', '‰Ω†ÂÄºÂæóÊúÄÂ•ΩÁöÑ', 'ÊàëÊ∞∏ËøúÂú®‰Ω†Ë∫´ÂêéÊîØÊåÅ‰Ω†',
            'ÊúâÁ¶èÂêå‰∫´ÊúâÈöæÂêåÂΩì', '‰Ω†ÊòØÊàëÊúÄÂ•ΩÁöÑÂÖÑÂºü', 'ÊØèÂ§©ÈÉΩÊÉ≥Âíå‰Ω†ËÅäËÅäÂ§©',
            '‰Ω†ÁöÑÁ¨ëÂÆπÂæàÊ≤ªÊÑà', 'Âíå‰Ω†Âú®‰∏ÄËµ∑ÂæàÊîæÊùæ', 'ÂÖÑÂºüÊÉÖÊ∑±‰∏ÄËæàÂ≠ê',
            'ÊÇ£ÈöæËßÅÁúüÊÉÖ', 'ËÄÅÈìÅÈΩêÂøÉÔºåÊó†Âùö‰∏çÊëß', 'Ê∞∏ËøúÁöÑÂ•ΩÂÖÑÂºü',
            '‰∏ÄËµ∑ÁªèÂéÜÈ£éÈ£éÈõ®Èõ®', 'Êúâ‰Ω†ÁúüÂ•ΩËÄÅÈìÅ', 'Âí±‰ª¨ÁöÑÂèãË∞äÂ§©ÈïøÂú∞‰πÖ',
            'Êúâ‰∫ãÁ¨¨‰∏Ä‰∏™ÊÉ≥Âà∞‰Ω†', '‰Ω†ÊòØÊàëÊúÄ‰ø°‰ªªÁöÑ‰∫∫', 'ËÄÅÈìÅ‰πãÈó¥ÁöÑÈªòÂ•ë',
            '‰∏ÄËµ∑ÁñØ‰∏ÄËµ∑Èóπ', '‰Ω†ÊáÇÊàëÊàë‰πüÊáÇ‰Ω†', 'ÂÖÑÂºü‰πãÈó¥‰∏çÁî®ËØ¥Â§™Â§ö',
            'Êúâ‰Ω†Âú®Â∞±ÂæàÂÆâÂøÉ', 'Âí±‰ª¨ÁöÑÂèãÊÉÖÊØîÈáëÂùö', 'ËÄÅÈìÅ‰∏ÄËæàÂ≠ê'
        ];

        // ËÉåÊôØÈ¢úËâ≤ÂàóË°®
        const bgColors = [
            '#FFB6C1', '#87CEEB', '#90EE90', '#E6E6FA',
            '#FFFFE0', '#DDA0DD', '#FF7F50', '#FFE4C4',
            '#7FFFD4', '#FFE4E1', '#F0FFF0', '#FFF0F5', '#FDF5E6'
        ];

        // ÈÖçÁΩÆÂèÇÊï∞
        const totalWindows = 80; // Á™óÂè£Êï∞ÈáèÔºàÂèØË∞ÉÊï¥Ôºâ
        const closeDelay = 10000; // Áªü‰∏ÄÂÖ≥Èó≠Êó∂Èó¥ÔºàÊØ´ÁßíÔºâ- 10Áßí
        const createInterval = 100; // ÂàõÂª∫Á™óÂè£ÁöÑÈó¥ÈöîÔºàÊØ´ÁßíÔºâ- ÂºπÂá∫Êõ¥ÊÖ¢

        let windowElements = [];
        let startTime;

        // ÈöèÊú∫ÈÄâÊã©Êï∞ÁªÑÂÖÉÁ¥†
        function randomChoice(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        // ÂàõÂª∫‰∏Ä‰∏™Ê∏©È¶®ÊèêÁ§∫Á™óÂè£
        function createTipWindow() {
            const tipWindow = document.createElement('div');
            tipWindow.className = 'tip-window';
            
            // ÈöèÊú∫‰ΩçÁΩÆÔºàÁ°Æ‰øùÁ™óÂè£Âú®ËßÜÁ™óÂÜÖÔºâ
            const maxX = window.innerWidth - 300;
            const maxY = window.innerHeight - 100;
            const x = Math.random() * Math.max(0, maxX);
            const y = Math.random() * Math.max(0, maxY);
            
            tipWindow.style.left = x + 'px';
            tipWindow.style.top = y + 'px';
            
            // ÈöèÊú∫ÊñáÂ≠óÂíåÈ¢úËâ≤
            tipWindow.textContent = randomChoice(tips);
            tipWindow.style.backgroundColor = randomChoice(bgColors);
            
            // Ê∑ªÂä†Âà∞È°µÈù¢
            document.body.appendChild(tipWindow);
            windowElements.push(tipWindow);
            
            // ËÆ°ÁÆóÂâ©‰ΩôÊó∂Èó¥ÔºåÁªü‰∏ÄÂÖ≥Èó≠
            const elapsed = Date.now() - startTime;
            const remaining = closeDelay - elapsed;
            
            if (remaining > 0) {
                setTimeout(() => {
                    tipWindow.style.animation = 'fadeOut 1s ease';
                    setTimeout(() => {
                        if (tipWindow.parentNode) {
                            tipWindow.remove();
                        }
                    }, 1000);
                }, remaining);
            } else {
                tipWindow.remove();
            }
        }

        // ÊòæÁ§∫Â§ßÁà±ÂøÉ
        function showFinalHeart() {
            const heartContainer = document.getElementById('heartContainer');
            heartContainer.style.display = 'flex';
        }

        // ÂºÄÂßãÂ±ïÁ§∫
        function startShow() {
            // ÈöêËóèÂàùÂßãÂºπÁ™ó
            const modalOverlay = document.getElementById('modalOverlay');
            modalOverlay.style.animation = 'fadeIn 0.5s ease reverse';
            setTimeout(() => {
                modalOverlay.style.display = 'none';
            }, 500);
            
            // ËÆ∞ÂΩïÂºÄÂßãÊó∂Èó¥
            startTime = Date.now();
            
            // ÂàõÂª∫Â§ö‰∏™Á™óÂè£
            let count = 0;
            const interval = setInterval(() => {
                createTipWindow();
                count++;
                
                if (count >= totalWindows) {
                    clearInterval(interval);
                }
            }, createInterval);
            
            // Âª∂ËøüÊòæÁ§∫Â§ßÁà±ÂøÉÔºàÁ≠âÂæÖÁ™óÂè£Ê∑°Âá∫ÂÆåÊàêÔºâ
            setTimeout(() => {
                showFinalHeart();
            }, closeDelay + 1300);
        }

        // Èò≤Ê≠¢È°µÈù¢ÊªöÂä®
        document.body.style.overflow = 'hidden';
    </script>
</body>
